<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Syllabus - SyllabusAI</title>
    <!-- Link to the dedicated CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_syllabus.css')}}"">
</head>
<body>

    <div class="container">
        <header>
            <h1>Design New Course</h1>
            <!-- Navigates back to the Dashboard/View page -->
            <a href="{{ url_for('view_syllabus') }}" class="back-link">
                ‚Üê Back to Dashboard
            </a>
        </header>

        <form id="syllabus-form">
            <div class="form-group">
                <label for="courseName">Course Name / Code <span class="required">*</span></label>
                <input type="text" id="courseName" required placeholder="e.g., CS101: Intro to Python">
            </div>

            <div class="form-group">
                <label for="courseContent">@Course Descriptive / Unit Content (Optional)</label>
                <span class="hint">If left empty, AI will generate content based on objectives.</span>
                <textarea id="courseContent" rows="3" placeholder="e.g., Variables, Loops, Functions, OOP..."></textarea>
            </div>

            <div class="form-group">
                <label for="courseObjectives">@Course Objectives <span class="required">*</span></label>
                <textarea id="courseObjectives" rows="3" required placeholder="What will students be able to do by the end?"></textarea>
            </div>

            <div class="form-group">
                <label for="prerequisites">@Prerequisites <span class="required">*</span></label>
                <textarea id="prerequisites" rows="2" required placeholder="What prior knowledge is required?"></textarea>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label for="duration">@Duration (Weeks)</label>
                    <input type="number" id="duration" min="1" max="52" value="12" required>
                </div>
                <div class="col form-group">
                    <label for="sessions">@Weekly Sessions</label>
                    <input type="number" id="sessions" min="1" max="7" value="2" required>
                </div>
                <div class="col form-group">
                    <label for="homework">@Homework (Hours/Week)</label>
                    <input type="number" id="homework" min="0" value="4" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Generate Syllabus with AI</button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loader">
        <div class="spinner"></div>
        <p>AI is analyzing requirements and structuring the course...</p>
    </div>

    <!-- Link to the dedicated JavaScript file -->
    <script src="{{ url_for('static', filename='js/create_syllabus.js') }}" defer></script>
</body>
</html>
