<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - SyllabusAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_syllabus.css')}}"">
</head>
<body>

    <aside>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            SyllabusAI
        </div>

        <a href="{{ url_for('index') }}" class="create-btn">
            <span>+</span> Create New Syllabus
        </a>

        <div class="section-label">My Courses</div>
        <ul id="course-list-container" class="course-list">
            </ul>
    </aside>

    <main id="main-content">
        <div class="empty-state">
            <h2>Select a course to view details</h2>
            <p>Or create a new one using the button on the left.</p>
        </div>
    </main>

    <template id="generate-minutes-template">
          <div class="generate-wrapper">
              <p class="warning-text">‚ö†Ô∏è Detailed minutes not yet generated.</p>
              <button class="ai-send-btn generate-btn">
                  ‚ö° Generate Session Minutes with AI
              </button>
          </div>
      </template>

      <template id="regenerate-sessions-template">
        <div class="regenerate-wrapper" style="border: 1px solid #e2e8f0; padding: 15px; border-radius: 6px; background-color: #f7fafc;">
            <h4 style="margin-bottom: 10px; color: #4b5563;">‚ú® Refine Session Plans</h4>
            <p style="font-size: 0.9em; margin-bottom: 10px; color: #6b7280;">Enter a prompt (e.g., "Make the first session focus more on group discussion" or "Replace all lecture time with hands-on labs").</p>
            <textarea class="regeneration-prompt-input" placeholder="Your refinement prompt..." style="width: 100%; min-height: 80px; padding: 10px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 4px; box-sizing: border-box;"></textarea>
            <button class="ai-send-btn regenerate-btn" style="background-color: #f59e0b;">
                üîÑ Regenerate Sessions
            </button>
        </div>
      </template>
      <template id="loading-spinner-template">
          <div class="loader-wrapper">
              <div class="spinner"></div>
              <p>AI is generating minute-by-minute plans...</p>
          </div>
      </template>

    <script src="{{ url_for('static', filename='js/view_syllabus.js') }}" defer></script>
</body>
</html>
