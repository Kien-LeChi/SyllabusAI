<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - SyllabusAI</title>
    <!-- Link to the dedicated CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_syllabus.css')}}"">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            SyllabusAI
        </div>

        <!-- Link to the separated Create page -->
        <a href="{{ url_for('create_syllabus') }}" class="create-btn">
            <span>+</span> Create New Syllabus
        </a>

        <div class="section-label">My Courses</div>
        <ul id="course-list-container" class="course-list">
            <!-- Courses loaded via JS -->
        </ul>
    </aside>

    <!-- Main Syllabus Content -->
    <main id="main-content">
        <div class="empty-state">
            <h2>Select a course to view details</h2>
            <p>Or create a new one using the button on the left.</p>
        </div>
    </main>

    <template id="generate-minutes-template">
          <div class="generate-wrapper">
              <p class="warning-text">⚠️ Detailed minutes not yet generated.</p>
              <button class="ai-send-btn generate-btn">
                  ⚡ Generate Session Minutes with AI
              </button>
          </div>
      </template>

      <template id="loading-spinner-template">
          <div class="loader-wrapper">
              <div class="spinner"></div>
              <p>AI is generating minute-by-minute plans...</p>
          </div>
      </template>

    <!-- Link to the dedicated JavaScript file -->
    <script src="{{ url_for('static', filename='js/view_syllabus.js') }}" defer></script>
</body>
</html>
